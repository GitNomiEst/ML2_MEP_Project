<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- My stylesheet -->
    <link rel="stylesheet" href="styles.css">

    <!-- Favicon -->
    <link rel="icon" type="image/jpg" href="static/asteorid.jpg">

    <title>Asteorids Model</title>
</head>

<body>
    <!-- Navigation Links -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-auto">
                <!-- Navigation Links -->
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <ul class="navbar-nav">
                        <li>
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="model.html">Model</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <h1 class="title">ML2 - MEP Project - kaeseno1</h1>
    </div>
    <div class="container-fluid weather-container">
        <h2 class="main-title">Model</h2>
        <h2 class="weather-title">Dangerous Asteorids</h2>

        <div class="model-metrics">
            <br>
            <h3>Metrics</h3>
            <p>
                <strong>Accuracy:</strong> {{ accuracy }}<br>
                <strong>Precision:</strong> {{ precision }}<br>
                <strong>Recall:</strong> {{ recall }}
            </p>
        </div>

        <div class="plots-container">
            <div class="plot">
                <img src="static/confusion_matrix.png" alt="Confusion Matrix">
                <p>Confusion Matrix</p>
            </div>
            <div class="plot">
                <img src="static/precision_recall_curve.png" alt="Precision-Recall Curve">
                <p>Precision-Recall Curve</p>
            </div>
            <div class="plot">
                <img src="static/feature_importance_plot.png" alt="Feature Importance Plot">
                <p>Feature Importance Plot</p>
            </div>
        </div>



    </div>
</body>

</html>
